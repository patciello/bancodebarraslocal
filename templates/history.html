{% extends "base.html" %}
{% block content %}
<h1>Histórico de Códigos de Barras</h1>
<table>
    <tr>
        <th>Código de Barras</th>
        <th>Data e Hora</th>
        <th>Trecho</th>
    </tr>
    {% for barcode in barcodes %}
    <tr>
        <td>{{ barcode.barcode }}</td>
        <td>{{ barcode.timestamp }}</td>
        <td>{{ barcode.trecho }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
