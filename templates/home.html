{% extends "base.html" %}
{% block content %}
<h1>Adicionar Código de Barras</h1>
<form method="POST">
    <input type="text" name="barcode" placeholder="Digite o código de barras" required>
    <button type="submit">Adicionar</button>
</form>

<h2>Últimos Códigos de Barras Cadastrados</h2>
<table>
    <tr>
        <th>Código de Barras</th>
    </tr>
    {% for barcode in barcodes %}
    <tr>
        <td>{{ barcode.barcode }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
